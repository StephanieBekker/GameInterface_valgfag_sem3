<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="startMenuScreen">
    <div class="icons">
        <img id="settings" alt="settings" src="picz/GearWideConnected.svg" width="50px">
        <div id="volumeToggle">
            <img id="volumeOn" alt="volume on" src="picz/volumeOn.svg" width="70px">
            <img id="volumeOff" alt="volume off" src="picz/volumeOff.svg" width="70px">
        </div>


    </div>
    <div class="titel">
        <h1>Game Menu</h1>
    </div>

    <div class="spilknapper">
        <button class="newGame">New Game</button>
        <button class="loadGame">Load Game</button>
    </div>


    <div class="notificationSystem">
    </div>

</div>


<div class="gameScreen">

    <div class="top">
        <div class="lif-penge">
            <div class="life">life/energi</div>
            <div class="penge">Currency</div>

        </div>
        <div class="gameInformation">
        <div class="map-box">


            <div class="mini-map">mini map</div>
            <div class="setting-box">
            <button class="settings">settings</button>
            </div>

            </div>


        </div>

    </div>

    <div class="mid">
        <div class="action-box">
            <div id="text">"You have arrived at your town! You see a poster with a quest and a sign that says "store". What would you like to do first?"</div>

            <div class="action-buttons-container">
                <div class="action-buttons">
                <div class="plusKnap">+</div>
                <button id="valg1">Explore cave</button>
                <div class="minusKnap">-</div>
                </div>

                <div class="action-buttons">
                <div class="plusKnap">+</div>
                <button id="valg2">Go to store</button>
                <div class="minusKnap">-</div>
                </div>

                <div class="action-buttons">
                <div class="plusKnap">+</div>
                <button id="valg3">Fight monster</button>
                <div class="minusKnap">-</div>
                </div>

            </div>

        </div>

    </div>

    <div class="bottom">

        <div class="chat-box">
            <div class="chat"> chat </div>
        </div>

        <div class="inventory-slots">
            <div class="item-container"></div>

            <br/>

            <div class="inventory" id="inventory">
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
            </div>

        </div>

        <div class="dato">
        </div>


        <div class="notificationSystem">


        </div>


    </div>


</div>



<!--<button class="volume">volume</button>-->

<script src="script.js"></script>
</body>
</html>
