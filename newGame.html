<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="newGameScreen">

  <div class="icons">
    <img id="settings" alt="settings" src="pics/GearWideConnected.svg" width="50px">

    <div id="volumeToggle">
      <img id="volumeOn" alt="volume on" src="pics/volumeOn.svg" width="70px">
      <img id="volumeOff" alt="volume off" src="pics/volumeOff.svg" width="70px">
    </div>
  </div>

  <h1 class="newWorld">
    Create New World🏞️
  </h1>

  <label class="nameWorld" for="worldName">
    Name your world ⤵
  </label>

  <div class="newWorldInput">
  <input type="text" id="worldName" placeholder="World Name...">
  </div>

  <div class="newGameScreenButtons">
    <button class="cancelNewWorld">
      Cancel
    </button>

    <button class="newWorldButton">
      Create World
    </button>
  </div>

</div>

</body>
</html>
